<!DOCTYPE html>
<html ng-app="hearthApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-controller="hCtrl">
    <section>
            <input placeholder="Card Name" ng-model="hearthFilter.name"> 
            <input placeholder="Class" ng-model="hearthFilter.playerClass"> 
            <input placeholder="Cost" ng-model="hearthFilter.cost"> 
    </section>
<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Card</th>
                <th>Flavor</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="card in cards | filter: hearthFilter">
                <td><img ng-src="{{card.img}}" alt="{{card.name}}"></td>
                <td>{{card.flavor}}</td>
                <td>{{card.playerClass}}</td>
            </tr>
        </tbody>   
    </table>
    <!-- <img class="cardImage" ng-src="{{card.img}}" alt=""> <br>
    <span class="name">{{ card.name }}</span> <br>
    
    <span>{{ card.type }}</span> <br>
    <span>{{ card.flavor }}</span> <br>
    <span>{{ card.race }}</span> <br>
   
    <span>{{ card.playerClass }}</span>
    <hr> -->
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/hearthTest.js"></script>
    <script src="./js/hCtrl.js"></script>
</body>
</html>
